<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Tareas</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> Gestión de Tareas</h1>
    <button class="btn btn-primary" id="open-modal-btn" aria-haspopup="dialog">
      <i class="fas fa-plus"></i> Agregar Tarea
    </button>

    <!-- Loading Spinner -->
    <div class="loading" id="loading" aria-live="polite">
      <div class="spinner"></div>
    </div>

    <!-- Contenedor de Alertas -->
    <div id="alert-container"></div>

    <!-- Lista de Tareas -->
    <ul id="task-list" class="task-list"></ul>
  </div>

  <!-- Modal para Agregar Tareas -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <button class="close" id="close-modal-btn" aria-label="Cerrar">&times;</button>
      <h2><i class="fas fa-plus-circle"></i> Agregar Nueva Tarea</h2>
      <form id="task-form">
        <input type="text" id="tarea" placeholder="Título de la tarea" required>
        <input type="datetime-local" id="fechaFin" required>
        <textarea id="descripcion" placeholder="Descripción de la tarea (opcional)" rows="4"></textarea>
        <!-- Campo para subir imagen -->
        <label for="imagenFile" class="btn btn-primary"><i class="fas fa-image"></i> Subir Imagen</label>
        <input type="file" id="imagenFile" name="imagenFile" accept="image/*" aria-label="Subir imagen" style="display: none;">
        
        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Guardar Tarea</button>
      </form>
    </div>
  </div>

  <!-- Modal para Detalles de Tareas -->
  <div id="taskDetailModal" class="modal">
    <div class="modal-content">
      <button class="close" id="close-detail-modal-btn" aria-label="Cerrar">&times;</button>
      <h2 id="detail-title"></h2>
      <p id="detail-date"></p>
      <p id="detail-status"></p>
      <div id="detail-description" class="description"></div>
      <img id="detail-image" src="" alt="Imagen de la tarea" class="task-image">
      <p id="image-error-detail" class="error-text">No se pudo cargar la imagen.</p>
    </div>
  </div>

  <!-- JavaScript Externo -->
  <script src="scripts.js"></script>
</body>
</html>
